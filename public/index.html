<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ItGiGls</title>

    <!--- Icon -->
    <link rel="mask-icon" href="img/ic_launcher.png" color="#000000">
    <link rel="icon" type="image/x-icon" class="js-site-favicon" href="img/ic_launcher.png">
    <link rel="icon" href="img/ic_launcher.png">
    <link rel="apple-touch-icon" href="img/ic_launcher.png">
    <link rel="apple-touch-icon" sizes="58x58" href="img/ic_launcher.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/ic_launcher.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/ic_launcher.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/ic_launcher.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/ic_launcher.png">

    <!--- Launcher Title -->
    <meta name="apple-mobile-web-app-title" content="itGiGls">
    <meta property="og:site_name" content="itGiGls">

    <!---Style Status Bar-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1cb3c8">
    <meta name="u2f-enabled" content="true">

    <!--- to specify how the browser should display the page zoom level and dimensions--->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--- Google Fonts --->
    <link href="https://fonts.googleapis.com/css?family=Abel|Quicksand&display=swap" rel="stylesheet">

    <!--- jQuery --->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.2/jquery.mobile.structure-1.3.2.css" />

    <script src="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

    <!--- CSS --->
    <link rel="stylesheet" href="../public/styles/styles.css">

    <!--- Fontawesome --->
    <script src="https://kit.fontawesome.com/3526fd308e.js"></script>

        </div>

        <div role="main" class="ui-content" id="informationBar">

                    <li>
                        Band
                    </li>
                    <li>
                        Date
                    </li>
                    <li>

                    </li>
                </ul>
            </div>
            <div class="infoTableInfo" data-role="navbar">
                <ul>
                    <li>
                        Band1
                    </li>
                    <li>

                    </li>
                    <li>
                        Where1
                    </li>
                </ul>
            </div>
            <div class="infoTableInfo row" data-role="navbar">
                <ul>
                    <li>

                    </li>
                    <li>

                    </li>

                    </li>
                    <li>

                    </li>

                    new Date().getFullYear() > 2010 && document.write("-" + new Date().getFullYear());

            </p>
            <p>
                Design by Julia Wilhelm
                <a href="mailto:w.julia91@gmail.com">
                    <i class="fas fa-envelope"> </i>
                </a>

                <a href="https://www.linkedin.com/in/wjulia91/" target="_blank">
                    <i class="fab fa-linkedin"> </i>
                </a>
                <a href="https://github.com/WiliTheSParrow" target="_blank">
                    <i class="fab fa-github-square"> </i>

    <div data-role="page" id="chatPage">

        <!--- Header --->
        <div id="header" data-role="header">
            <a href="#homePage" data-role="button">
                <img src="../public/img/ic_launcher.png" alt="sign of horns" class="responsiveImg">
            </a>
            <p>ItGiGls - Be Up To Date!</p>
            <a href="#chatPage" data-role="button">
                <img src="../public/img/msg2.png" alt="message icon" class="responsiveImg">
            </a>
        </div>

        <!--- Chat --->
        <div role="main" class="ui-content" id="chatBar">
            <p>The chat</p>
        </div>

    </div>



    <!---Main Javascript --->
    <sript src="../public/js/main.js"></sript>
