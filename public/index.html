<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ItGiGls</title>
    <!--- to specify how the browser should display the page zoom level and dimensions--->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!---Main Javascript --->
    <sript src="../public/js/main.js"></sript>
    <!--- Bootstrap CSS --->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--- Google Fonts --->
    <link href="https://fonts.googleapis.com/css?family=Abel|Quicksand&display=swap" rel="stylesheet">
    <!--- jQuery --->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile.structure-1.3.2.css" />
    <link rel="stylesheet" href="../public/css/style.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

</head>

<body>
    <div class="container">
        <!--- Start of first page --->
        <div data-role="page" id="homePage">

            <!--- Header --->
            <div id="header" data-role="header">
                <div id="homeIcon">
                    <img src="img/hands.png" alt="sign of horns">
                </div>
                <div id="appTitle">
                    <h1>It GiGls</h1>
                </div>
                <div id="messageIcon">
                    <a href="#chatPage" data-role="button">
                        <img src="../public/img/msg.png" alt="message icon">
                    </a>
                </div>
            </div>

            <!--- Information Bar --->
            <div role="main" class="ui-content" id="informationBar">
                <div id="infoTableHeader">
                    <div>Band</div>
                    <div>Date</div>
                    <div>Where</div>
                </div>
                <div class="infoTableInfo">
                    <div class="col-4">Band1</div>
                    <div class="col-4">Date1</div>
                    <div class="col-4">Where1</div>
                </div>
                <div class="infoTableInfo">
                    <div class="col-4">Band2</div>
                    <div class="col-4">Date2</div>
                    <div class="col-4">Where2</div>
                </div>
                <div class="infoTableInfo">
                    <div class="col-4">Band3</div>
                    <div class="col-4">Date3</div>
                    <div class="col-4">Where3</div>
                </div>
            </div>

            <div data-role="footer">
                ItGiGls Mobile Web Application | Design by <a href="https://www.linkedin.com/in/wjulia91/" target="_blank">Julia Wilhelm</a>
            </div>

        </div>

        <!--- Start of second page --->
        <div data-role="page" id="chatPage">

            <!--- Header --->
            <div id="header" data-role="header">
                <div id="homeIcon">
                    <a href="#homePage" data-role="button">
                        <img src="img/hands.png" alt="sign of horns">
                    </a>
                </div>
                <div id="appTitle">
                    <h1>Chat</h1>
                </div>
                <div id="messageIcon">
                    <img src="../public/img/msg.png" alt="message icon">
                </div>
            </div>

            <!--- Chat --->
            <div role="main" class="ui-content" id="chatBar">
                <p>The chat</p>
            </div>

            <div data-role="footer">
                ItGiGls Mobile Web Application | Design by <a href="https://www.linkedin.com/in/wjulia91/" target="_blank">Julia Wilhelm</a>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body></html>
