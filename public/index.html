<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <!--- Google Fonts --->
    <link href="https://fonts.googleapis.com/css?family=Abel|Quicksand&display=swap" rel="stylesheet">

    <!--- jQuery --->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile.structure-1.3.2.css" />

        <div id="header" data-role="header">

                <ul>
                    <li>
                        <div id="homeIcon">
                            <a href="#homePage" data-role="button">
                                <img src="img/hands.png" alt="sign of horns">

                    </li>
                    <li>
                        <div id="appTitle">
                            <h1>ItGiGls</h1>
                        </div>
                    </li>
                    <li>
                        <div id="messageIcon">
                            <img src="../public/img/msg.png" alt="message icon">
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!--- Information Bar --->
        <div role="main" class="ui-content" id="informationBar">

                <div>Band</div>
                <div>Date</div>
                <div>Where</div>
            </div>
            <div class="infoTableInfo">
                <div>Band1</div>
                <div>Date1</div>
                <div>Where1</div>
            </div>
            <div class="infoTableInfo row">
                <div>Band2</div>
                <div>Date2</div>

            </div>
            <div class="infoTableInfo row">
                <div>Band3</div>
                <div>Date3</div>
                <div>Where3</div>
            </div>
        </div>

        <div data-role="footer">
            <p>ItGiGls Mobile Web Application | Design by</p><a href="https://www.linkedin.com/in/wjulia91/" target="_blank">Julia Wilhelm</a>
        </div>

    </div>

    <div data-role="page" id="chatPage">

        <!--- Header --->
        <div id="header" data-role="header">
            <div data-role="navbar">
                <ul>
                    <li>
                        <div id="homeIcon">
                            <a href="#homePage" data-role="button">
                                <img src="img/hands.png" alt="sign of horns">
                            </a>
                        </div>
                    </li>
                    <li>
                        <div id="appTitle">
                            <h1>Chat</h1>
                        </div>
                    </li>
                    <li>
                        <div id="messageIcon">
                            <img src="../public/img/msg.png" alt="message icon">
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!--- Chat --->
        <div role="main" class="ui-content" id="chatBar">
            <p>The chat</p>
        </div>

        <div data-role="footer">
            ItGiGls Mobile Web Application | Design by <a href="https://www.linkedin.com/in/wjulia91/" target="_blank">Julia Wilhelm</a>
        </div>

    <sript src="../public/js/main.js"></sript>
